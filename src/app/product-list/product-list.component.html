<h2>Our Phone Collection</h2>
<div class="phone-grid">
  @for (phone of phones; track phone.id) {
    <div class="phone-card">
      <img [src]="phone.imageUrl" [alt]="phone.name">
      <h3>{{ phone.name }}</h3>
      <p>${{ phone.price }}</p>
      <a [routerLink]="['/details', phone.id]" class="view-details">View Details</a>
    </div>
  }
</div>
